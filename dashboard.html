<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Airdrop - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
            overflow: hidden;
        }
        .dashboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        .wallet {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="wallet" id="walletAddress">Wallet: Not Connected</div>
    <div class="dashboard">
        <h2>Your Points</h2>
        <h1 id="userPoints">0</h1>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const wallet = localStorage.getItem("wallet");
            const points = localStorage.getItem("userPoints") || 0;
            document.getElementById("walletAddress").innerText = `Wallet: ${wallet || "Not Connected"}`;
            document.getElementById("userPoints").innerText = points;
            if (!wallet) {
                window.location.href = "index.html"; // Redirect if not logged in
            }
        });

        // 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg") });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0xff9900, metalness: 1, roughness: 0.3 });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        camera.position.z = 30;
        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.02;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
